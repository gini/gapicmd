language: go
go:
  - '1.3'
  - '1.4'
  - '1.5'

script:
  - go get github.com/mitchellh/gox
  - gox -osarch="darwin/amd64" github.com/gini/gapicmd
  - gox -osarch="linux/amd64" github.com/gini/gapicmd

deploy:
  provider: releases
  api_key:
    secure: ""
  file:
    - gapicmd_darwin_amd64
    - gapicmd_linux_amd64
  skip_cleanup: true
  on:
    repo: gini/gapicmd
    tags: true

